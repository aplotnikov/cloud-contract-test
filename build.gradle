plugins {
    id 'groovy'
    id 'org.springframework.boot' version '2.4.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.springframework.cloud.contract' version '3.0.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    implementation(
        'org.springframework.boot:spring-boot-starter',
        'org.springframework.boot:spring-boot-starter-web',
        'org.springframework.boot:spring-boot-starter-actuator',
    )
    testImplementation(
        'org.springframework.boot:spring-boot-starter-test',
        'org.spockframework:spock-spring:1.3-groovy-2.5',
        'org.codehaus.groovy:groovy-all:2.5.12',
        'org.springframework.cloud:spring-cloud-starter-contract-verifier:3.0.3',
    )
}

contracts {
    testFramework = 'Spock'
    testMode = 'Explicit'
    basePackageForTests = 'com.example.cloudcontracttest'
    baseClassForTests = 'com.example.cloudcontracttest.BaseContractSpec'
}

contractTest {
    useJUnitPlatform()
}
